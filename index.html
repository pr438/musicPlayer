<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Spotify - Your Favourite music is here</title>
    <link rel = "icon" href = "logo.png"  type = "image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class ='brand'><img src="logo.png" alt="Spotify">Spotify</li>
            <a href="index.html"><li>Home</li></a>
            <a href="playlist.html"><li>Playlist</li></a>
        </ul>
     </nav>  
     <div class="container">
            <div class="songList">
                <h4>Best of NCS - No copyright Sounds</h4>
                <div class="songItemContainer">
                    <div class="songItem">
                        <img src="1.jpg" alt="1">
                        <span class="songName"></span>
                        <span class="songListPlay"><span class="timeStamp">05:34 <i id='1' class="far songItemPlay fa-play-circle"></i></span></span>
                    </div>
                    <div class="songItem">
                        <img src="2.jpg" alt="1">
                        <span class="songName"></span>
                        <span class="songListPlay"><span class="timeStamp">05:34 <i  id='2' class="far  songItemPlay fa-play-circle"></i></span></span>
                    </div>
                    <div class="songItem">
                        <img src="3.jpg" alt="1">
                        <span class="songName"></span>
                        <span class="songListPlay"><span class="timeStamp">05:34 <i id='3'class="far songItemPlay  fa-play-circle"></i></span></span>
                    </div>
                   
                    
                </div>
            </div>
            <div class="songBanner"></div>
     </div> 
     <div class="bottom">
         <input type="range" name="range" id="myProgressBar" value="0" min="0" max="100">
         <div class="icons">
             <i class="fas fa-2x fa-step-backward"id='previous'></i>
            <i class="far fa-2x fa-play-circle" id="masterPlay"></i>
            <i class="fas fa-2x fa-step-forward"id='next'></i>
         </div>
         <div class="songInfo">
             <img src="playing.gif" width="42px" alt="" id='gif'><span id="masterSongName" >Raatan lambiya</span>
         </div>
    </div>
</body>
<script src="https://kit.fontawesome.com/9fca3e3574.js" crossorigin="anonymous"></script>
<script src="script.js"></script>
</html>
